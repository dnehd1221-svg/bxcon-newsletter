<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 순서</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        .report-order-card {
            background-color: #f2f7ff;
            border: 1px solid #c2d9ff;
            border-radius: 8px;
            padding: 25px 30px;
            /* ▼▼▼ [수정] 최대 너비를 조금 늘렸습니다 ▼▼▼ */
            max-width: 800px; 
            margin: 0 auto;
        }

        .report-order-card h3 {
            font-weight: 700;
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.2em;
            color: #333;
        }

        .report-order-card ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .report-order-card li {
            margin-bottom: 12px;
            font-size: 1.05em;
            color: #444;
            line-height: 1.6;
        }

        .report-order-card li.current strong {
            color: #0056b3;
        }

        .report-order-card .note {
            margin-top: 25px;
            margin-bottom: 0;
            font-size: 0.9em;
            text-align: left;
            color: #555;
        }

        .report-order-card .note .asterisk {
            color: #ff0000;
        }

        /* ▼▼▼ [추가] 데스크톱 화면을 위한 2단 레이아웃 ▼▼▼ */
        @media (min-width: 768px) {
            .report-order-card ul {
                display: grid;
                grid-template-columns: 1fr 1fr; /* 2개의 동일한 너비의 열 생성 */
                gap: 10px 30px; /* 행과 열 사이의 간격 */
            }
        }
    </style>
</head>
<body>

    <div class="report-order-card">
        <h3>&lt;리포트 순서&gt;</h3>
        <ul>
            <li><a href="https://bxcon.co.kr/report/%EB%8A%A5%EB%A0%A5%EC%A3%BC%EC%9D%98%EC%9D%98-%EC%97%AD%EC%84%A4-%EC%97%90%EC%9D%B4%EC%8A%A4%EB%8A%94-%EB%96%A0%EB%82%A0-%EC%A4%80%EB%B9%84%EB%A5%BC-%ED%95%9C%EB%8B%A4" style="color:#1a73e8; text-decoration: underline;"> ① 능력주의의 역설, '에이스'는 떠날 준비를 한다 </a> </li>
            <li class="current"><strong>② 직무적합성이 바꾼 두 직장인 이야기</strong></li>
            <li>③ 회사 비전·가치에 공감 못하는 직원</li>
            <li>④ 좋은 동료는 있지만, 회사는 떠난다</li>
            <li>⑤ '관계'가 성과를 바꾼다</li>
            <li>⑥ 직장인이 AI를 맞이하는 두 가지 시선</li>
            <li>⑦ 주 4.5일제, 워라밸의 해법일까?</li>
            <li>⑧ 조용한 이탈, 기업은 무엇을 놓치고 있나?</li>
        </ul>
        <p class="note"><span class="asterisk">*</span>리포트 순서는 내부 상황에 따라 변동될 수 있음</p>
    </div>

</body>
</html>
