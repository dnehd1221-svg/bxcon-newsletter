<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 순서</title>
    <style>
        body, div, h3, ul, li, p {
            all: revert; /* 모든 스타일 초기화 */
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif !important;
        }
        .report-order-card {
            background-color: #f2f7ff !important;
            border: 1px solid #c2d9ff !important;
            border-radius: 8px !important;
            padding: 20px 25px !important;
            max-width: 700px;
            margin: 0 auto;
        }
        .report-order-card h3 {
            font-weight: 700 !important;
            text-align: center !important;
            margin-top: 0 !important;
            margin-bottom: 20px !important;
            font-size: 18px !important;
            color: #333 !important;
        }
        .report-order-card ul {
            list-style: none !important;
            padding-left: 0 !important;
            margin: 0 !important;
        }
        .report-order-card li {
            margin-bottom: 12px !important;
            font-size: 16px !important;
            color: #444 !important;
            line-height: 1.6 !important;
        }
        .report-order-card li.current strong {
            color: #0056b3 !important;
        }
        .report-order-card .note {
            margin-top: 20px !important;
            margin-bottom: 0 !important;
            font-size: 14px !important;
            text-align: left !important;
            color: #555 !important;
        }
        .report-order-card .note .asterisk {
            color: #ff0000 !important;
        }
    </style>
</head>
<body>
    <div class="report-order-card">
        <h3>&lt;리포트 순서&gt;</h3>
        <ul>
            <li class="current"><strong>① 능력주의의 역설, '에이스'는 떠날 준비를 한다</strong></li>
            <li>② 직무적합성이 바꾼 두 직장인 이야기</li>
            <li>③ 회사 비전·가치에 공감 못하는 직원</li>
            <li>④ 좋은 동료는 있지만, 회사는 떠난다</li>
            <li>⑤ '관계'가 성과를 바꾼다</li>
            <li>⑥ 직장인이 AI를 맞이하는 두 가지 시선</li>
            <li>⑦ 주 4.5일제, 워라밸의 해법일까?</li>
            <li>⑧ 조용한 이탈, 기업은 무엇을 놓치고 있나?</li>
        </ul>
        <p class="note"><span class="asterisk">*</span>리포트 순서는 내부 상황에 따라 변동될 수 있음</p>
    </div>
</body>
</html>
